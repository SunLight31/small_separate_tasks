<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto typing text effect</title>
    <link rel="stylesheet" href="auto_typing.css">
</head>
<body>
<div class="header">
    <nav>
        <img src="images/logo.png" alt="logo" class="logo">
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">PORTFOLIO</a></li>
            <li><a href="">SERVICES</a></li>
        </ul>
        <img src="images/hamb.png" alt="menu" class="menu_icon" width="40" height="40">
    </nav>

    <div class="text-box">
        <h1>I'm <span class="auto_input"></span></h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero, possimus.</p>
        <a href="#">Contact me</a>
        <a href="#" class="btn">Download CV</a>
    </div>
    <img src="images/123.jpg" alt="me" class="user_img">
</div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    var typed = new Typed(".auto_input", {
        strings: ["Nazar Gorkunov", "Frontend Developer", "Your Friend"],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true,
    })
</script>
</body>
</html>
